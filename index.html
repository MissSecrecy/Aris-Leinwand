<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aris Leinwand</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles für die Buttons */
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    .controls button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  
  <div class="controls">
    <button id="fullscreen-btn">Vollbild</button>
    <button id="reload-btn">Neu laden</button>
  </div>

  <div class="wrapper">
    <img src="images/1.png" alt="" id="img1">
    <img src="test.png" alt="" id="img2">
  </div> 
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="jquery.eraser.js"></script>
  <script>
    $(document).ready(function() {
      // Array of image file paths
      var imagePool = [
        'images/1.png', 'images/2.png', 'images/3.png', 'images/4.png', 'images/5.png', 
        'images/6.png', 'images/7.png', 'images/8.png', 'images/9.png', 'images/10.png', 
        'images/11.png', 'images/12.png'
      ];
      
      // Random image selection
      var randomImage = imagePool[Math.floor(Math.random() * imagePool.length)];
      
      // Set random image as src for img1
      $('#img1').attr('src', randomImage);
      
      // Apply eraser plugin to img2
      $('#img2').eraser({ size: 50 });

      // Vollbild-Button Funktion
      $('#fullscreen-btn').click(function() {
        enterFullscreen();
      });

      // Seite neu laden
      $('#reload-btn').click(function() {
        if (document.fullscreenElement) {
          // Speichere Vollbildstatus im localStorage
          localStorage.setItem('stayFullscreen', 'true');
        } else {
          localStorage.removeItem('stayFullscreen');
        }
        location.reload();
      });

      // Prüfe nach dem Laden, ob Vollbild aktiviert werden soll
      if (localStorage.getItem('stayFullscreen') === 'true') {
        enterFullscreen();
      }

      // Funktion, um Vollbildmodus zu aktivieren
      function enterFullscreen() {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
          document.documentElement.msRequestFullscreen();
        }
      }
    });
  </script>

</body>
</html>
