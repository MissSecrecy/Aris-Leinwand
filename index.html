<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aris Leinwand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="wrapper">
    <img src="1.jpg" alt="" id="img1">
    <img src="test.jpg" alt="" id="img2">
  </div> 
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="jquery.eraser.js"></script>
  <script>
    $(document).ready(function() {
      // Array of image file paths
      var imagePool = [
        '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', 
        '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg'
      ];
      
      // Random image selection
      var randomImage = imagePool[Math.floor(Math.random() * imagePool.length)];
      
      // Set random image as src for img1
      $('#img1').attr('src', 'C:/Users/Secrecy/Desktop/Annika/' + randomImage);
      
      // Apply eraser plugin to img2
      $('#img2').eraser({ size: 50 });
    });
  </script>

</body>
</html>
